    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="setting/img/logo.png" alt="logo-crudazon"
                    height="50px">Crudazon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Admin
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="aggiungi_prodotto.html">Aggiungi prodotto</a></li>
                            <li><a class="dropdown-item" href="modifica_prodotto.html">Modifica prodotto</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row my-3">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <h1>Scheda modifica prodotto</h1>
            </div>
        </div>
        <div class="row" id="content-list">
            <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false"
                tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5 fw-bold" id="staticBackdropLabel">Modifica l'elemento</h1>
                            <button type="submit" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="row g-3" id="form-changeprd">
                                <div class="col-md-6">
                                    <label for="product-name" class="form-label">Nome Prodotto</label>
                                    <p class="text-danger fw-bold p-error m-0"></p>
                                    <input type="text" class="form-control" id="product-name" placeholder="Nome"
                                        required>
                                </div>
                                <div class="col-md-6">
                                    <label for="product-brand" class="form-label">Brand Prodotto</label>
                                    <p class="text-danger fw-bold p-error m-0"></p>
                                    <input type="text" class="form-control" id="product-brand" placeholder="Brand"
                                        required>
                                </div>
                                <div class="col-md-6">
                                    <label for="product-img" class="form-label">Immagine Prodotto</label>
                                    <p class="text-danger fw-bold p-error m-0"></p>
                                    <input type="text" class="form-control" id="product-img" placeholder="Url Immagine"
                                        required>
                                </div>
                                <div class="col-md-6">
                                    <label for="product-price" class="form-label">Prezzo Prodotto</label>
                                    <p class="text-danger fw-bold p-error m-0"></p>
                                    <input type="number" class="form-control" id="product-price" placeholder="Prezzo"
                                        required>
                                </div>
                                <div class="col-md-12">
                                    <label for="product-description" class="form-label">Descrizione Prodotto</label>
                                    <p class="text-danger fw-bold p-error m-0"></p>
                                    <textarea id="product-description" class="form-control" placeholder="Descrizione"
                                        rows="4" cols="50" required></textarea>
                                </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" id="btn-aggiorna"
                                 title="Annulla Modifica">Aggiorna</button>
                            <button type="button" class="btn btn-danger" id="btn-annulla"
                                data-bs-dismiss="modal" title="Annulla Modifica"><i class="bi bi-trash"></i></button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false"
                tabindex="-1" aria-labelledby="staticBackdropLabel2" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5 text-danger fw-bold" id="staticBackdropLabel2">ATTENZIONE</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Proseguendo l'elemento appena selezionato verr√† eliminato. Continuare?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" id="btn-si"
                                data-bs-dismiss="modal">Si</button>
                            <button type="button" class="btn btn-danger" id="btn-no">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
